<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F3F3F3"/>
  
  {/* Concentric Circles */}
  <circle cx="200" cy="150" r="100" stroke="#7FD1B9" stroke-width="2" stroke-dasharray="4 6">
    <animate
      attributeName="r"
      values="60;100;60"
      dur="4s"
      repeatCount="indefinite"
    />
  </circle>
  
  <circle cx="200" cy="150" r="80" stroke="#FFB86C" stroke-width="2" stroke-dasharray="4 6">
    <animate
      attributeName="r"
      values="40;80;40"
      dur="4s"
      repeatCount="indefinite"
    />
  </circle>
  
  <circle cx="200" cy="150" r="60" stroke="#7FD1B9" stroke-width="2" stroke-dasharray="4 6">
    <animate
      attributeName="r"
      values="20;60;20"
      dur="4s"
      repeatCount="indefinite"
    />
  </circle>
  
  {/* Center Point */}
  <circle cx="200" cy="150" r="10" fill="#FFB86C"/>
  
  {/* Background Elements */}
  <circle cx="100" cy="100" r="40" fill="#7FD1B9" fill-opacity="0.1"/>
  <circle cx="300" cy="200" r="50" fill="#FFB86C" fill-opacity="0.1"/>
</svg> 